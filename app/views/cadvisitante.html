<div class="container">
    <div ng-include="'app/views/common/header.html'"></div>
    <section style="padding:10px;">
        <form name="cadForm">
            <section>
                <h4>Visitante</h4>
                <hr>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" ng-model="obj.nome" ng-required="true">
                </div>
                <div class="form-group">
                    <label for="nome">CPF/CNPJ:</label>
                    <input type="text" class="form-control" id="cpfcnpj" name="cpfcnpj" ng-model="obj.cpfcnpj" ng-required="true">
                </div>
            </section>
            <section>
                <h4>Agenda</h4>
                <hr>
                <div class="form-group">
                    <label for="nome">Data:</label>
                    <input type="date" class="form-control" id="data" name="data" ng-model="obj.data" ng-required="true">
                </div>
                <div class="form-group">
                    <label for="nome">Hor√°rio:</label>
                    <input type="time" class="form-control" id="horario" name="horario" ng-model="obj.horario" ng-required="true">
                </div>
            </section>
            <button type="submit" class="btn btn-default pull-right" ng-disabled="cadForm.$invalid" ng-click="cadastrar(obj)">Salvar</button>
        </form>
    </section>
</div>
